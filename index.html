<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe Game</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic-Tac-Toe Game</h1>
      <div class="container">
        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Account Login
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Sign Up/Sign In</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="auth-section">
          <div class="container">
            <h4>Sign Up</h4>
            <form id="sign-up">
              <div class="form-group">
            <label for="email">Email Address: </label>
            <input type="email" class="form-control" name="credentials[email]" placeholder="Email" required/>
            <label for="password">Create Password: </label>
            <input type="password" class="form-control" name="credentials[password]" placeholder="Password" required/>
            <input type="password" class="form-control" name="credentials[password_confirmation]" placeholder="Confirm Password" required/>
            <button class="btn btn-primary">Sign Up</button>
              </div>
            </form>

            <h4>Log In</h4>
          <form id="sign-in">
            <div class="form-group">
            <label for="email">Email Address: </label>
            <input type="email" class="form-control"name="credentials[email]" placeholder="Email" required/>
            <label for="password">Password: </label>
            <input type="password" class="form-control" name="credentials[password]" placeholder="Password" required/>
            <button class="btn btn-primary">Sign In</button>
          </div>
          </form>
        </div>
            </div>
        <div id="display-message"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
          <form id="sign-out">
            <button class="btn btn-danger">Sign Out</button>
          </form>


          <form id="change-password">
            <div class="form-group">
            <input type="password" class="form-control" name="passwords[old]" placeholder="Old Password" required/>
            <input type="password" class="form-control" name="passwords[new]" placeholder="New Password" required/>
            <button class="btn btn-warning">Change Password</button>
          </div>
          </form>


        <div id="game-section">
        <form id="new-game">
          <button class="btn btn-success">Start Game</button>
        </form>

            <div class="container-fluid">
              <div class="row">
                <div class="col-12 col-sm-2 ads game-message" id="game-message">Game Message:<br></div>
                <div class="col-12 col-sm-6 content">
            <div class="container-fluid tic-board game-board"id="game-board">
            <div class="row tic-row">
            <div class="col-4 tic-box" id="cell-zero" data-index='0'></div>
            <div  class="col-4 tic-box"id="cell-one" data-index='1'></div>
            <div  class="col-4 tic-box" id="cell-two" data-index='2'></div>
          </div>
            <div class="row tic-row">
            <div  class="col-4 tic-box" id="cell-three" data-index='3'></div>
            <div  class="col-4 tic-box" id="cell-four" data-index='4'></div>
            <div  class="col-4 tic-box" id="cell-five" data-index='5'></div>
          </div>
            <div class="row tic-row">
            <div class="col-4 tic-box" id="cell-six" data-index='6'></div>
            <div class="col-4 tic-box" id="cell-seven" data-index='7'></div>
            <div class="col-4 tic-box"id="cell-eight" data-index='8'></div>
          </div>
          </div>
          <div class="col-12 col-sm-2 panel"id="turn-display">Score:<br><button class="btn btn-danger">Reset</button></div>
        </div>
        </div>
          <div class="game-message" id="game-message">
            <button id="restart-btn">Play Again</button>
          </div>
        </div>
      </div>
    </body>
</html>
