<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe Game</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic-Tac-Toe Game</h1>
      <div class="container">

        <div id="auth-section">
          <form id="sign-up">
            <input type="email" name="credentials[email]" placeholder="Email" required/>
            <input type="password" name="credentials[password]" placeholder="Password" required/>
            <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password" required/>
            <button>Sign Up</button>
          </form>
          <form id="sign-in">
            <input type="email" name="credentials[email]" placeholder="Email" required/>
            <input type="password" name="credentials[password]" placeholder="Password" required/>
            <button>Sign In</button>
          </form>
          <form id="sign-out">
            <button>Sign Out</button>
          </form>
          <form id="change-password">
            <input type="password" name="passwords[old]" placeholder="Old Password" required/>
            <input type="password" name="passwords[new]" placeholder="New Password" required/>
            <button>Change Password</button>
          </form>
            </div>
        <div id="display-message"></div>
        <div id="game-section">
        <form id="new-game">
          <button>Play</button>
        </form>

            <div class="container">
            <div class="game-board" id="game-board">
            <div class="row">
            <div class="col-4 col-md-4 box bg-primary text-center" id="cell-zero" data-index='0'>0</div>
            <div class="col-4 col-md-4 box bg-secondary text-center" id="cell-one" data-index='1'>1</div>
            <div class="col-4 col-md-4 box bg-primary text-center" id="cell-two" data-index='2'>2</div>
            <div class="col-4 col-md-4 box bg-secondary text-center" id="cell-three" data-index='3'>3</div>
            <div class="col-4 col-md-4 box bg-primary text-center" id="cell-four" data-index='4'>4</div>
            <div class="col-4 col-md-4 box bg-secondary text-center" id="cell-five" data-index='5'>5</div>
            <div class="col-4 col-md-4 box bg-primary text-center" id="cell-six" data-index='6'>6</div>
            <div class="col-4 col-md-4 box bg-secondary text-center" id="cell-seven" data-index='7'>7</div>
            <div class="col-4 col-md-4 box bg-primary text-center" id="cell-eight" data-index='8'>8</div>
          </div>
          </div>
          <div id="turn-display"></div>
        </div>
          <div class="game-message" id="game-message">
            <button id="restart-btn">Play Again</button>
          </div>
        </div>
      </div>
    </body>
</html>
